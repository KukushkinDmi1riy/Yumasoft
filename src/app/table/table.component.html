
<div class="table-wrap">
  <table class="table table-sm mt-5">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data; let idx = index">
        <td>{{idx+1}}</td>
        <td>{{item.name}}</td>
        <!-- <td>{{item.age}}</td> -->
        <td> <input type="text" value={{item.age}}> </td>
      </tr>
    </tbody>
  </table>
</div>
